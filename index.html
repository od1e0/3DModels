<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>
    <div id="webglContent">
        <!-- Сюда будет вставлен контент из .webgl -->
    </div>

    <script>
        // Загружаем и обрабатываем контент
        fetch('https://sketchfab.com/3d-models/732a39cfbe404265be7616618ce0272c')
            .then(response => response.text())
            .then(html => {
                // Создаем временный контейнер для парсинга HTML
                let tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Находим и копируем нужный фрагмент .webgl
                let webglContent = tempDiv.querySelector('.webgl').innerHTML;

                // Вставляем этот фрагмент на вашу страницу
                document.getElementById('webglContent').innerHTML = webglContent;
            })
            .catch(error => console.error('Error fetching content:', error));
    </script>
</body>
</html>
